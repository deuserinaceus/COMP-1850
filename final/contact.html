						<input
							type="text"
							id="name"
							name="name"
							placeholder="Your name.."
						/>

						<input
							type="email"
							id="email"
							name="email"
							placeholder="Your email"
						/>

						<label for="subject">Subject</label>
						<textarea
							id="subject"
							name="subject"
							placeholder="Write something.."
							style="height:200px"
						></textarea>

						<button type="submit">Send</button>
