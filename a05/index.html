<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <form method="POST">
    <h1>Sign Up</h1>

    <fieldset>

      <legend>
        <span class="section">1</span>Your basic info</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <label>Age:</label>
      <input type="radio" name="age" value="under_13">
      <label class="light" for="under_13">Under 13</label>
      <br />

      <input type="radio" name="age" value="13_or_older">
      <label class="light" for="13_or_older">13 or older</label>

    </fieldset>

    <fieldset>
      <legend>
        <span class="section">2</span>Your profile</legend>

      <label for="biography">Biography:</label>
      <textarea name="biography"></textarea>

      <!--  

Select Menu Values

Web
  Front-End Developer
  PHP Developer
  Python Developer
  Rails Developer
  Web Designer
  WordPress Developer

Mobile
  Android Developer
  iOS Developer
  Mobile Designer

Business
  Business Owner
  Freelancer

Other
  Secretary
  Maintenance

-->
      <label for="job">Job Role:</label>
      <select id="job">

        <optgroup label="Web">
          <option value="frontend_developer">Front-End Developer</option>
          <option value="php_developer">PHP Developer</option>
          <option value="python_developer">Python Developer</option>
          <option value="rails_developer">Rails Developer</option>
          <option value="web_designer">Web Designer</option>
          <option value="wordpress_developer">WordPress Developer</option>
        </optgroup>

        <optgroup label="Mobile">
          <option value="android_developer">Android Developer</option>
          <option value="ios_developer">iOS Developer</option>
          <option value="mobile_developer">Mobile Developer</option>
        </optgroup>

        <optgroup label="Business">
          <option value="business_owner">Business Owner</option>
          <option value="freelancer">Freelancer</option>
        </optgroup>

        <optgroup label="Other">
          <option value="secretary">Secretary</option>
          <option value="maintenance">Maintenance</option>
        </optgroup>

      </select>

      <label>Interests:</label>

      <input type="checkbox" value="interest_development" name="user_interest">
      <label class="light" for="development">Development</label>
      <br />
      <input type="checkbox" value="interest_design" name="user_interest">
      <label class="light" for="design">Design</label>
      <br />
      <input type="checkbox" value="interest_business" name="user_interest">
      <label class="light" for="business">Business</label>

    </fieldset>

    <button type="submit">Sign Up</button>
  </form>
</body>

</html>
